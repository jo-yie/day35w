<div class="container">
    <div>
        <h1>what's the weather like in... </h1>
    </div>
    
    <div class="middle">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (submit)="processForm()" class="inline-form">
                    <div class="form-row">
                        <mat-form-field style="width: 100%" class="city-input">
                            <mat-label>City</mat-label>
                            <input type="text" matInput formControlName="city">
                            @if (isCtrlInvalid('city')) {
                                <mat-error>City is required</mat-error>
                            }
                        </mat-form-field>
                        <br /><br />
                        <button mat-raised-button type="submit" [disabled]="form.invalid">
                            Add
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    
    <div class="buttons">
        <div style="display: flex; gap: 8px; flex-wrap: wrap;">
            <button mat-raised-button *ngFor="let country of countries"
                [routerLink]="['/country', country]">
                {{ country }}
            </button>
        </div>
    </div>
</div>
